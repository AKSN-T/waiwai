<!DOCTYPE html>
<html>
<head>
<title>Word-like Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu-bar">
  <ul>
    <li>File</li>
    <li>Edit</li>
    <li>View</li>
    <!-- Placeholder for other menu items like Insert, Format, Tools, Table, Help -->
  </ul>
</div>

<div class="toolbar">
  <button class="toolbar-button" id="bold-button">Bold</button>
  <button class="toolbar-button" id="italic-button">Italic</button>
  <button class="toolbar-button" id="underline-button">Underline</button>
  <!-- Placeholder for other toolbar icons/buttons -->
  | <span>Align Left</span> | <span>Align Center</span> | <span>Align Right</span>
</div>

<div class="text-area-container">
  <textarea class="text-area" placeholder="Start typing here..."></textarea>
</div>

<script src="script.js" defer></script>
</body>
</html>
