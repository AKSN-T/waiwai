<!DOCTYPE html>
<html>
<head>
<title>Word-like Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu-bar">
  <ul>
    <li class="dropdown">
      File
      <ul class="dropdown-content">
        <li id="save-txt">Save as .txt</li>
        <li id="save-docx">Save as .docx (mock)</li>
        <li id="print-pdf">Print to PDF</li>
      </ul>
    </li>
    <li>Edit</li>
    <li>View</li>
    <!-- Placeholder for other menu items like Insert, Format, Tools, Table, Help -->
  </ul>
</div>

<div class="toolbar">
  <button class="toolbar-button" id="bold-button">Bold</button>
  <button class="toolbar-button" id="italic-button">Italic</button>
  <button class="toolbar-button" id="strikethrough-button">Strikethrough</button>
  <select id="fontsize-select" class="toolbar-select">
    <option value="1">1 (8pt)</option>
    <option value="2">2 (10pt)</option>
    <option value="3" selected>3 (12pt)</option>
    <option value="4">4 (14pt)</option>
    <option value="5">5 (18pt)</option>
    <option value="6">6 (24pt)</option>
    <option value="7">7 (36pt)</option>
  </select>
  <!-- Placeholder for other toolbar icons/buttons -->
  | <span>Align Left</span> | <span>Align Center</span> | <span>Align Right</span>
</div>

<div class="text-area-container">
  <div class="text-area" contentEditable="true" data-placeholder="Start typing here..."></div>
</div>

<script src="script.js" defer></script>
</body>
</html>
